version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mentor-app
    container_name: mentor_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - mentor_net
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: mentor_nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mentor_net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mentor_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-mentor}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-change_me}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mentor_net

networks:
  mentor_net:
    driver: bridge

volumes:
  dbdata:
    external: true
    name: mentor_dbdata

